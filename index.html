<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="./Assets/style.css" rel="stylesheet"/>
    </head>


<body>
    <header class="bg-danger text-center text-white">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                      <label for="examplecityname" class="form-label">Search for a City</label>
                      <input type="text" class="form-control" id="examplecityname" aria-describedby="emailHelp">
    
                    </div>
                
                   
                    <button type="submit" id='getweather' class="btn btn-primary">Search</button>
                  </form>
                  <div id="weatherbutton"></div>
            </div>
            <div class="col-8">

                <div class="row">
                    <div class="col-12 border border-dark" id="Current-Forecast">
                        
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-evenly flex-wrap" id="5-day-forecast">
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>  
</body>

</html>
